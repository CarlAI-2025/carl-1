# Google ADK Configuration for ETL Agent Pipeline

## ADK (Agent Development Kit) Settings

# Vertex AI Configuration
adk.vertexai.project-id=${GCP_PROJECT_ID}
adk.vertexai.location=us-central1
adk.vertexai.model=gemini-pro

# Generative AI Model Settings
adk.model.temperature=0.7
adk.model.max-output-tokens=1024
adk.model.top-p=0.95
adk.model.top-k=40

# Agent Settings
adk.agent.execution-timeout=300s
adk.agent.max-retries=3
adk.agent.retry-backoff=exponential

# Tool Configuration
adk.tools.validate-schema.enabled=true
adk.tools.transform-data.enabled=true
adk.tools.check-quality.enabled=true
adk.tools.detect-anomalies.enabled=true
adk.tools.enrich-data.enabled=true
adk.tools.load-bigquery.enabled=true

# Streaming Configuration
adk.streaming.enabled=true
adk.streaming.buffer-size=1024
adk.streaming.timeout=30s

# Logging
adk.logging.level=INFO
adk.logging.detailed-prompts=false

# Caching
adk.cache.enabled=true
adk.cache.ttl=3600s

# Safety Settings
adk.safety.blocked-categories=HARASSMENT,HATE_SPEECH,SEXUALLY_EXPLICIT
adk.safety.threshold=BLOCK_ONLY_HIGH

